name: npm auto release

on:
  push:
    branches:
      - main
      
jobs:
  build:
    permissions: write-all
    strategy:
      matrix:
        node-version: [18]
    runs-on: ubuntu-latest
    steps:
      - name: Check Source
        uses: actions/checkout@v3
        
      - name: Setup Node.js environment
        uses: actions/setup-node@v3.6.0
        with:
          node-version: ${{ matrix.node-version }}
          
      - name: Cache
        uses: actions/cache@v2.1.8
        with:
          path: ./collie-ui/node_modules
          key: ${{runner.OS}}-${{hashFiles('**/yarn.lock')}}
          
      - name: Install Dependencies
        if: steps.cache-dependencies.outputs.cache-hit != 'true'
        run: |
          npm install
        working-directory: ./collie-ui
          
      - name: Build
        run: |
          npm run build
        working-directory: ./collie-ui
          
      - name: Read Version
        id: version
        uses: ashley-taylor/read-json-property-action@v1.0
        with:
          path: ./collie-ui/package.json
          property: version
          
      - name: Zip the Build
        run: zip -r dist.zip ./collie-ui/dist/
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: refs/heads/ui-v${{ steps.version.outputs.value }}
          release_name: Release refs/heads/ui
          body: UI version ${{ steps.version.outputs.value }}.
          draft: false
          prerelease: false
        
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist.zip
          asset_name: dist.zip
          asset_content_type: application/zip
